<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./files/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./files/script.js"></script>
</head>

<body>
  <div id ="bkg">
    <div id="container">
      <div id="calc" class="container-fluid">
        <form action="#" method="#">
            <input type="text" id="display" value="" disabled>
          <br>
          <input type="button" value="AC" class="key" id="ac">
          <input type="button" value="C" class="key" id="c">
          <input type="button" value="X&sup2;" class="key">
          <input type="button" value=" / " class="key">
          <br>
          <input type="button" value="7" class="key">
          <input type="button" value="8" class="key">
          <input type="button" value="9" class="key">
          <input type="button" value=" x " class="key">
          <br>
          <input type="button" value="4" class="key">
          <input type="button" value="5" class="key">
          <input type="button" value="6" class="key">
          <input type="button" value=" &#8722; " class="key">
          <br>
          <input type="button" value="1" class="key">
          <input type="button" value="2" class="key">
          <input type="button" value="3" class="key">
          <input type="button" value=" &#43; " class="key" id="plus">
          <br>
          <input type="button" value="0" class="key">
          <input type="button" value="&#46;" class="key">
          <input type="button" value="&#61;" class="key">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
