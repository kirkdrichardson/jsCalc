<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./files/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./files/script.js"></script>
</head>

<body>
  <div id ="bkg">
    <div id="container">
      <div id="calc" class="container-fluid">
        <form action="" method="">
            <input action="getInput" type="text" id="display" disabled>
          <br>
          <input type="button" value="AC" class="key" id="allClear">
          <input type="button" value="C" class="key" id="clear">
          <input type="button" value="X&sup2;" class="key" id="square">
          <input type="button" value="&radic;" class="key" id="squareRoot">
          <br>
          <input type="button" value="7" class="key" id="seven">
          <input type="button" value="8" class="key" id="eight">
          <input type="button" value="9" class="key" id="nine">
          <input type="button" value="X" class="key" id="multiply">
          <br>
          <input type="button" value="4" class="key" id="four">
          <input type="button" value="5" class="key" id="five">
          <input type="button" value="6" class="key" id="six">
          <input type="button" value="&#8722;" class="key" id="subtract">
          <br>
          <input type="button" value="1" class="key" id="one">
          <input type="button" value="2" class="key" id="two">
          <input type="button" value="3" class="key" id="three">
          <input type="button" value="&#43;" class="key" id="plus">
          <br>
          <input type="button" value="0" class="key" id="zero">
          <input type="button" value="&#46;" class="key" id="decimal">
          <input type="button" value="&#61;" class="key" id="equals">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
